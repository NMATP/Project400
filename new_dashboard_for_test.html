<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://boxicons.com/css/boxicons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Property Management Dashboard</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: 'Arial', sans-serif;
            height: 100vh;
        }

        header, footer {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        main {
            display: flex;
            flex: 1;
        }

        nav {
            background: #333;
            color: white;
            width: 200px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            text-align: center;
            margin-bottom: 5px;
        }

        nav a:hover {
            background-color: #555;
        }

        main section {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Property Management Dashboard</h1>
    </header>

    <main>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Property Management</a></li>
                <li><a href="#">Tenant Management</a></li>
                <li><a href="#">Financial Overview</a></li>
            </ul>
        </nav>

        <section>
            <h2>Financial Overview</h2>
            <!-- Include financial graphs here -->
            <canvas id="financialChart" width="400" height="200"></canvas>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Property Management System</p>
    </footer>

    <script>
        // Mock data for the chart
        var chartData = {
            labels: ["January", "February", "March", "April", "May", "June","July","August","September","October","November","December"],
            datasets: [{
                label: "Monthly Revenue",
                data: [1200, 1500, 1800, 2000, 2200, 2500, 2800, 3000, 3200, 3500, 3000, 2500],
                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            }]
        };

        // Get the chart canvas element
        var ctx = document.getElementById('financialChart').getContext('2d');

        // Create the chart
        var financialChart = new Chart(ctx, {
            type: 'bar',
            data: chartData,
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
